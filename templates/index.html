<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Notes Retriever</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <h1>PDF Notes Retriever</h1>
      <p class="sub">Search your PDF notes using semantic embeddings</p>
    </header>

    <main>
      <div class="search">
        <input id="query" type="search" placeholder="Ask about your notes..." autofocus>
        <button id="btn">Search</button>
      </div>

      <div id="result" class="result hidden">
        <div class="meta">
          <strong id="title"></strong>
        </div>
        <div class="actions">
          <a id="openLink" class="btn" target="_blank">Open in new tab</a>
          <a id="downloadLink" class="btn" download>Download PDF</a>
        </div>
        <div class="viewer">
          <iframe id="pdfFrame" src="" frameborder="0"></iframe>
        </div>
      </div>

      <div id="message" class="message"></div>
    </main>

    <footer class="foot">Run the server and place PDFs inside the <code>notes/</code> folder.</footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
