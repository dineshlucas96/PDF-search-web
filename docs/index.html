<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Notes Retriever</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <h1>PDF Notes Retriever</h1>
      <p class="sub">Search your PDF notes (static GitHub Pages mode)</p>
    </header>

    <main>
      <div class="search">
        <input id="query" type="search" placeholder="Ask about your notes..." autofocus>
        <button id="btn">Search</button>
      </div>

      <div id="result" class="result hidden">
        <div class="meta">
          <strong id="title"></strong>
          <span id="score"></span>
        </div>
        <div class="actions">
          <a id="openLink" class="btn" target="_blank">Open in new tab</a>
        </div>
        <div class="viewer">
          <iframe id="pdfFrame" src="" frameborder="0"></iframe>
        </div>
      </div>

      <div id="message" class="message"></div>
    </main>

    <footer class="foot">Place PDFs in <code>docs/notes/</code> and generate <code>docs/pdfs.json</code>.</footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
